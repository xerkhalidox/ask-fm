<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | ASKfm</title>
    <link rel="shortcut icon" href="https://dz6knj20ch8bg.cloudfront.net/432/281/136/-79996995-1tp2lrn-j5q3jql058eftpp/original/owl_1024x1024.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'main/userhomestyle.css' %}" >
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        {% for answer in answers %}
         <section class="question_answer">
            <p class="question">{{answer.question.question}} <span><a href={% url 'homepage' answer.question.user_asks %}>{{answer.question.user_asks}}</a></span></p>
            <p class="answer">{{answer.answer}}</p>
        </section>   
        {% endfor %}
    </div>
</body>

</html>
